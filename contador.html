<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Puntos</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('C:/Users/aaron/Downloads/Contador/Fondo.png');
            background-size: 90%; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-color: #14436E; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .title-container {
            text-align: center;
            margin-bottom: 30px; /* Espacio debajo del contenedor de los títulos */
        }
        .title-container h1 {
            color: white;
            font-family: 'Georgia', serif; /* Tipo de letra elegante */
            font-size: 1.5em; /* Tamaño de letra más pequeño */
            margin: 0; /* Elimina el margen para ajustar la posición */
        }
        .title-container h1 + h1 {
            margin-top: 10px; /* Espacio entre los dos títulos */
        }
        .subtitle-container {
            text-align: center;
            margin-bottom: 50px; /* Espacio debajo del contenedor de los subtítulos */
        }
        .subtitle-container div {
            color: white;
            font-family: 'Pacifico', cursive; /* Fuente divertida */
            font-size: 2em; /* Tamaño de letra más grande para los subtítulos */
            line-height: 1.2; /* Menor espacio entre líneas */
            margin: 5px 0; /* Espacio entre los subtítulos */
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .team {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 15px; /* Reducido de 20px a 15px */
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px; /* Reducido de 250px a 200px */
            height: 200px; /* Reducido de 250px a 200px */
        }
        .points {
            font-size: 2em;
            margin: 10px 0;
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>IGLESIA CRISTIANA INTERDENOMINACIONAL A.R.</h1>
        <h1>IGLESIA CENTRAL</h1>
    </div>
    <div class="subtitle-container">
        <div>CONCURSO</div>
        <div>de conocimientos bíblicos</div>
    </div>
    <div class="container">
        <!-- Solo dos equipos -->
        <div id="team1" class="team">
            <h2>Equipo 1</h2>
            <div class="points" id="points1">0</div>
            <div class="buttons">
                <button onclick="addPoints(1)">+1</button>
                <button onclick="subtractPoints(1)">-1</button>
            </div>
        </div>
        <div id="team2" class="team">
            <h2>Equipo 2</h2>
            <div class="points" id="points2">0</div>
            <div class="buttons">
                <button onclick="addPoints(2)">+1</button>
                <button onclick="subtractPoints(2)">-1</button>
            </div>
        </div>
    </div>

    <script>
        // Función para agregar puntos
        function addPoints(team) {
            const pointsElement = document.getElementById(`points${team}`);
            let currentPoints = parseInt(pointsElement.textContent);
            pointsElement.textContent = currentPoints + 1;
        }

        // Función para restar puntos
        function subtractPoints(team) {
            const pointsElement = document.getElementById(`points${team}`);
            let currentPoints = parseInt(pointsElement.textContent);
            if (currentPoints > 0) {
                pointsElement.textContent = currentPoints - 1;
            }
        }
    </script>

</body>
</html>
